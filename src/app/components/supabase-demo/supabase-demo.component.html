<div class="container">
  <div class="header">
    <h1>ðŸš€ Supabase + Angular Integration</h1>
    <p>Complete authentication system with user management</p>
  </div>

  <!-- Loading State -->
  <div class="auth-container" *ngIf="loading">
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Loading authentication state...</p>
    </div>
  </div>

  <!-- Authentication Content -->
  <div class="auth-container" *ngIf="!loading">
    <app-account *ngIf="session; else signInTemplate" [session]="session"></app-account>
    
    <ng-template #signInTemplate>
      <app-sign-in></app-sign-in>
    </ng-template>
  </div>
</div>
